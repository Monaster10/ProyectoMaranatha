<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <!--Link de Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../img/MaranathaLogo.png" alt="LogoMaranatha" loading="lazy">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Agenda</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Información</a></li>
            </ul>
        </nav>
        <div class="contentButtons">
            <a href="#" class="btn"><button>Iniciar sesión</button></a>
            <button class="btnNav">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <section class="sectionLogin">
            <img class="avatar" src="../img/MaranathaLogo.png" alt="logo">
            <h2>Iniciar sesion</h2>
            <form action="">
                <label for="usuario">Usuario</label>
                <input type="text" placeholder="Ingrese su usuario" name="usuario" id="">
                
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña  " name="password" id="">

                <button class="btnIngresar" type="submit">Ingresar</button>
                
                <a href="">¿Olvidaste tu contraseña?</a><br>
                <a href="">Registrarse</a>

            </form>
        </section>
    </main>

    <footer>Footer</footer>
    <script src="../js/login.js"></script>
</body>
</html>
